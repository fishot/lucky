<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Lucky - PyCon China 2014</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/application.css">

    <script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.cycle.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.simplemodal.min.js"></script>
    <script type="text/javascript" src="js/lib/rand.js"></script>

    <script type="text/javascript" src="js/application.js"></script>
  </head>
  <body>

    <div class="nav">
      <div class="container">
        <!-- <a href="/" class="main">Lucky</a> -->
        <nav>
          <!-- <a href="/" class="">Home</a>
          <a href="/about-us/" class="">About us</a> -->
        </nav>
        <a class="main"><img src="images/python-logo.png" />PyCon China 2014</a>
      </div>
    </div>

    <div id="lucky-draw">
      <div class="container">
        <div id="random-container">
          <h1 id="random">开始抽奖啦！<h1>
        </div>

        <div id="actions">
          <input id="lucky-button" type="button" value="开 始" />
        </div>

        <ul id="sponsors">
            <li><img src="images/r1.png"/></li>
            <li><img src="images/r2.png"/></li>
            <li><img src="images/r3.png"/></li>
            <li><img src="images/r4.png"/></li>
            <li><img src="images/r5.png"/></li>
            <li><img src="images/r6.png"/></li>
        </ul>

      </div>
    </div>



    <div class="container">
      <h2 class="page-title">中奖名单 <span id="lucky-count"></span></h2>
      <ul id="lucky-names"></ul>
    </div>

    <div class="container import">
      <h2 class="page-title">导入数据</h2>
      <textarea id="data-source"></textarea>
      <div>
        <button id="import-button"  class="btn btn-success" href="#">导入数据</button>
        <button id="clear-data-button"  class="btn btn-success" href="#">清除数据</button>
      </div>
    </div>

    <div class="container">
      <table id="tickets">
        <tbody></tbody>
      </table>
    </div>

    <div id="lucky-confirm-popup" style="display:none">
      <h3>中奖者为 <span id="lucky-confirm-name"></span></h3>
      <div class="buttons">
        <button class="btn btn-success simplemodal-close" id="lucky-confirm-yes">确定</button>
        <button class="btn simplemodal-close" id="lucky-confirm-no">他不在现场</button>
      </div>
    </div>
    <script type="text/javascript">
        $(document).ready(
        function() {
            $('#sponsors').cycle({fx: 'fade',timeout:1000});
        });
    </script>
  </body>
</html>
